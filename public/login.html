<!DOCTYPE html>
<html lang="en">
<head>
    <!-- METATAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS ANIMATE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/loginform.css">
    
    <style>
        .admin-button {
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .admin-button:hover {
            background-color: darkred;
        }
        
        /* Otros estilos CSS aquí */
    </style>

    <title>Login</title>

    <script>
        function auth(){
            setTimeout(() => {
                window.location.replace("home.html");
            }, 2000); // Retraso de 2 segundos (2000 milisegundos) antes de redirigir
            return false; // Evita el envío del formulario para la demostración (puedes eliminar esto en tu implementación real)
        }
    </script>

</head>
<body>

    <section class="login animated zoomIn">
        <img class="login__avatar"
        onmouseover = "this.className = 'login__avatar animated flip'"
        onmouseout = "this.className = 'login__avatar'"
        src="images/logo.png" alt="logo">
        <h1 class="login__title">Acceder</h1>
        <form onsubmit="return auth();" >
            <!-- USERNAME -->
            <label class="login__label">
                Ingrese su usuario:
                <input
                class="login__input login__input__username" 
                type="text" placeholder="Usuario"
                />
            </label>
            
            <!-- PASSWORD -->
            <label class="login__label">
                Ingrese su contraseña:
                <input
                class="login__input login__input__password"
                type="password" placeholder="Contraseña"
                />
            </label>
            
            <!-- BUTTON -->
            <input
            class="login__input login__input__button"
            type="submit" value="Acceder" />

            <!-- LINKS -->
            <a class="login__link" href="#">Olvidaste tu contraseña?</a>
            <a class="login__link" href="#">No tienes una cuenta?</a>
        </form>
    </section>
    <div style="position: fixed; bottom: 20px; left: 20px;">
        <button class="admin-button" onclick="window.location.href = 'loginAdmin.html';">Acceder como Administrador</button>
    </div>
</body>
</html>
