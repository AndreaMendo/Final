<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">

  <title>Avance curricular</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-image: url("https://feyalegria.org.pe/wp-content/uploads/2020/07/FyA-39-1024x565.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Fija la imagen en su posición */
    }

    canvas {
      max-height: 400px;
    }
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 80%;
      max-width: 800px;
      margin: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
    
<!-- ENCABEZADO -->

<header class="py-3 border-bottom bg-dark">
  <div class="container-fluid align-items-center d-flex">
    <!-- Botón para desplazar el menú en la parte izquierda del encabezado -->
    <button class="btn btn-dark btn-lg me-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
      <i class="bi bi-list fs-3"></i>
    </button>
    <div class="flex-shrink-1">
      <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none">
        <i class="bi bi-bootstrap fs-2 text-dark"></i>
      </a>
    </div>

    <!-- BOTÓN REDIRECCIONADOR -->
    <div class="container-fluid d-flex justify-content-center">
      <!-- Logo en el centro del encabezado -->
      <a href="home.html" class="d-flex align-items-center link-dark text-decoration-none">
        <img src="https://seeklogo.com/images/F/Fe_y_Alegria-logo-BF8EDA2F0E-seeklogo.com.png" alt="Logo" width="45" height="45" class="me-2">
        <h5 class="m-0">I.E Fe y Alegría</h5>
      </a>
    </div>

    <div class="flex-grow-1 d-flex align-items-center">
      <div class="w-100 me-3">
      </div>

      <div class="flex-shrink-0 dropdown">
        <a
          href="#"
          class="d-block link-light text-decoration-none dropdown-toggle"
          id="dropdownUser2"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/3106/3106921.png"
            alt="user"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end shadow"
          aria-labelledby="dropdownUser2"
        >
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><a class="dropdown-item" href="#">Confirguración</a></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
    
</header>
<!-- Menú Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
  <div class="offcanvas-header">
    <h6 class="offcanvas-title d-none d-sm-block">Menu</h6>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body px-0">
    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
      <li class="nav-item">
        <a href="home.html" class="nav-link text-truncate">
          <i class="fs-5 bi-table"></i><span class="ms-1 d-none d-sm-inline">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="cursos.html" class="nav-link text-truncate">
          <i class="fs-5 bi-speedometer2"></i><span class="ms-1 d-none d-sm-inline">Cursos</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="notas.html" class="nav-link text-truncate">
          <i class="fs-5 bi-grid"></i><span class="ms-1 d-none d-sm-inline">Notas</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="horario.html" class="nav-link text-truncate">
          <i class="fs-5 bi-table"></i><span class="ms-1 d-none d-sm-inline">Horario</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- CONTENEDOR PRINCIPAL -->
<div class="center-content">
  <div class="card">
    <!-- TABLA NOTAS -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th>Evaluación</th>
                <th>Nota</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Evaluación 1</td>
                <td>18</td>
              </tr>
              <tr>
                <td>Evaluación 2</td>
                <td>13</td>
              </tr>
              <tr>
                <td>Evaluación 3</td>
                <td>15</td>
              </tr>
              <tr>
                <td>Evaluación 4</td>
                <td>20</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    <!-- FIN TABLA Y GRÁFICO -->

    <!-- SCRIPT DEL GRÁFICO -->
    <script>
      $(document).ready(function() {
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Evaluación 1', 'Evaluación 2', 'Evaluación 3', 'Evaluación 4'],
            datasets: [{
              label: 'Notas',
              data: [18, 13, 15, 20],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      });
    </script>
  </div>
</div>
<!-- FIN CONTENEDOR PRINCIPAL -->

<!-- PIE DE PÁGINA -->
<footer class="bg-dark border-top text-center text-white fixed-bottom">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    © 2023 FE Y ALEGRÍA
  </div>
</footer>
<!-- FIN PIE DE PÁGINA -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
